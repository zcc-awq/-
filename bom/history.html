<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>history对象</title>
	</head>
	<body>
		<a href="demo1.html">点我前进</a>
		
		
		<button>前进一个页面</button>
		
		<script type="text/javascript">
			var btn = document.querySelector('button');
			btn.addEventListener('click',function(){
				history.forward()
			})
		</script>
		
		
		
		
	</body>
</html>
